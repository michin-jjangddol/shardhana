<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#1f77b4"/>
    </marker>
    <style>
      .label { font-family: sans-serif; font-size: 16px; fill: #333; }
      .small { font-family: sans-serif; font-size: 13px; fill: #333; }
    </style>
  </defs>

  <!-- 제목 -->
  <text x="450" y="28" text-anchor="middle" class="label">
    Example 4 — Displacement Control (P vs Delta)
  </text>

  <!-- 고정단 -->
  <rect x="120" y="320" width="660" height="4" fill="#777"/>
  <line x1="160" y1="320" x2="160" y2="120" stroke="#a0c4ff" stroke-width="46"/>
  <rect x="130" y="320" width="40" height="12" fill="#555"/>
  <!-- 고정 해치 -->
  <g stroke="#777" stroke-width="2">
    <line x1="130" y1="332" x2="117" y2="345"/>
    <line x1="138" y1="332" x2="125" y2="345"/>
    <line x1="146" y1="332" x2="133" y2="345"/>
    <line x1="154" y1="332" x2="141" y2="345"/>
    <line x1="162" y1="332" x2="149" y2="345"/>
    <line x1="170" y1="332" x2="157" y2="345"/>
  </g>

  <!-- 길이 치수 (L = 2.0 m) -->
  <line x1="210" y1="140" x2="210" y2="320" stroke="#999" stroke-dasharray="6 6"/>
  <text x="210" y="130" class="small">L = 2.0 m</text>

  <!-- 변위 제어 화살표 (오른쪽으로) -->
  <line x1="206" y1="140" x2="330" y2="140" stroke="#1f77b4" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="335" y="144" class="small">displacement control (Delta increases)</text>

  <!-- 입력값 박스 -->
  <rect x="500" y="60" width="320" height="92" rx="6" ry="6" fill="#f4f6f9" stroke="#c7d0e0"/>
  <text x="510" y="82" class="small">E = 200 GPa,  A = 0.0001 m^2 (10x10 mm^2)</text>
  <text x="510" y="102" class="small">L = 2.0 m,  sigma_y = 250 MPa,  sigma_u = 450 MPa</text>
  <text x="510" y="122" class="small">rate = 1.0 mm/s (displacement controlled)</text>

  <!-- 결과 요약 -->
  <rect x="500" y="168" width="320" height="116" rx="6" ry="6" fill="#f9f9f9" stroke="#ddd"/>
  <text x="510" y="190" class="small">Results (concept):</text>
  <text x="510" y="210" class="small">Delta_y  ~ 2.50 mm  (yield start)</text>
  <text x="510" y="228" class="small">Delta_u  ~ 6.00 mm  (peak P ~ 45 kN)</text>
  <text x="510" y="246" class="small">Delta_f  ~ 12.00 mm (failure)</text>
  <text x="510" y="266" class="small">time at each point ~ same value in seconds (rate 1 mm/s)</text>

  <!-- 범례 안내 -->
  <text x="450" y="400" text-anchor="middle" class="small">
    Schematic only. Graph of P vs Delta should be generated by script (ex4_p_delta.png).
  </text>
</svg>