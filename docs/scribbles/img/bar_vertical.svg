<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 제목 -->
  <text x="100" y="20" text-anchor="middle" font-size="14" font-family="sans-serif">
    수직 막대: L = 2.0 m, A = 10×10 mm², E = 200 GPa, P = 10 kN (압축)
  </text>

  <!-- 기둥 (직사각형) -->
  <rect x="90" y="60" width="20" height="200" fill="#a0c4ff" stroke="black"/>

  <!-- 바닥 고정 -->
  <line x1="70" y1="260" x2="130" y2="260" stroke="black" stroke-width="2"/>
  <line x1="70" y1="260" x2="75" y2="270" stroke="black"/>
  <line x1="80" y1="260" x2="85" y2="270" stroke="black"/>
  <line x1="90" y1="260" x2="95" y2="270" stroke="black"/>
  <line x1="100" y1="260" x2="105" y2="270" stroke="black"/>
  <line x1="110" y1="260" x2="115" y2="270" stroke="black"/>
  <line x1="120" y1="260" x2="125" y2="270" stroke="black"/>

  <!-- 압축하중 화살표 -->
  <line x1="100" y1="60" x2="100" y2="30" stroke="red" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- 화살표 정의 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5"
      orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" fill="red"/>
    </marker>
  </defs>

  <!-- 치수 표시 -->
  <line x1="140" y1="60" x2="140" y2="260" stroke="black" stroke-dasharray="4"/>
  <line x1="135" y1="60" x2="145" y2="60" stroke="black"/>
  <line x1="135" y1="260" x2="145" y2="260" stroke="black"/>
  <text x="150" y="165" font-size="12" font-family="sans-serif">L = 2.0 m</text>

  <!-- 하중 텍스트 -->
  <text x="60" y="40" font-size="12" font-family="sans-serif" fill="red">P = 10 kN</text>
</svg>